<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game kéo búa bao</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      html {
        font-size: 62.5%;
      }

      .container {
        max-width: 500px;
        margin: 0px auto;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2rem;
      }

      .user,
      .computer {
        font-size: 6rem;
      }

      p {
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p class="text-center mt-1 btn btn-success w-100">Game kéo búa bao</p>
      <div class="text-center m-1">
        <button class="btn btn-outline-danger count">Điểm số :</button>
      </div>
      <div class="row">
        <div class="col-6">
          <p class="text-center">Người chơi</p>
          <div class="d-flex flex-column align-center">
            <button class="btn btn-outline-warning user mb-4" id="scissors">✌</button>
            <button class="btn btn-outline-warning user mb-4" id="rock">✊</button>
            <button class="btn btn-outline-warning user" id="paper">✋</button>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column h-100">
            <p class="text-center">Máy tính</p>
            <div class="align-items-center computer d-flex flex-grow-1 justify-content-center">
              ✋
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4 d-none notification">
        <div class="alert"></div>
      </div>
      <div class="d-flex justify-content-center mt-4 mb-4 play-again d-none">
        <button class="btn btn-primary">Chơi lại</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
